<html>
  <head>
    <title>Forest Bond</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      body { background-color: #EEEEFF; font-family: "Arial", sans-serif; }
      h1 { font-size: 24px; font-weight: bold; margin: 0 0 12px 0; padding: 0; }
      p { font-size: 16px; margin: 0 0 8px 0; padding: 0; }
      a, a:visited, a:hover, a:active { color: #FF3333; }
      a { text-decoration: none; }
      a:hover { text-decoration: underline; }
      #content {
        width: 600px;
        margin: 20px auto 0 auto;
        position: relative;
        min-height: 200px;
      }
      #photo { display: block; position: absolute; }
      #text { margin-left: 220px; }
      ul {
        list-style-type: square;
        list-style-position: inside;
        margin: 0;
        padding: 0;
      }
      li { margin: 0; padding: 0; }
			dl {
				display: block;
				margin: 0;
				padding: 0;
			}
			dt {
				display: inline-block;
				font-weight: bold;
				width: 18%;
				margin: 0;
				padding: 0;
			}
			dt:after { content: ":"; }
			dd {
				display: inline-block;
				width: 76%;
				margin: 0;
				padding: 0;
			}
    </style>
  </head>
  <body>
    <div id="content">
      <img id="photo" src="http://www.gravatar.com/avatar/aba736c10ed980253091884b129f4e0a.png?s=200" width="200" height="200"/>
      <div id="text">
        <h1>Forest Bond</h1>
        <dl>
          <dt>Github</dt>
          <dd><a href="https://github.com/forestbond">forestbond</a></dd>
          <dt>Email</dt>
          <dd><a href="mailto:forest@forestbond.com">forest@forestbond.com</a></dd>
        </dl>
      </div>
    </div>
  </body>
</html>
